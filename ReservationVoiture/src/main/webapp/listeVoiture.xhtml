<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Liste voitures</title>
	<h:outputStylesheet library="css" name="style.css"> </h:outputStylesheet>
</h:head>

<h:body>

	<h3> Liste des voitures de l'agence</h3>

	<h:form>
		<!-- <h:outputLabel class="test" for="voiture" value="Recherche par id :" style="font-weight:bold" /> -->
		 <p:outputLabel for="advanced" value="Recherche par modele :" />
        <p:selectManyMenu id="advanced" value="#{VoitureBean.voiture}"
                          var="v" filter="true" filterMatchMode="contains" showCheckbox="true">
            <f:selectItems value="#{VoitureBean.voitures}" var="vtr" itemLabel="#{vtr.model}" itemValue="#{vtr}" />
 
            <p:column>
                <h:outputText value="#{v.model}" />
            </p:column>
        </p:selectManyMenu>
	</h:form>


	<h:form>
		<p:dataTable var="vtr" value="#{VoitureBean.voitures}"
			paginator="true" rows="10" styleClass="paginated">
			<p:column headerText="Id voiture">
				<h:outputText value="#{vtr.idvoiture}" />
			</p:column>
			<p:column headerText="Modele">
				<h:outputText value="#{vtr.model}" />
			</p:column>
			<p:column headerText="Immatriculation">
				<h:outputText value="#{vtr.immatricule}" />
			</p:column>
			<p:column headerText="Kilometrage">
				<h:outputText value="#{vtr.kilometrage}" />
			</p:column>
			<p:column headerText="Actions">
				<p:button icon="ui-icon-search">
					<f:param name="Chercher" />
				</p:button>
				<p:button icon="ui-icon-pencil">
					<f:param name="Modifier" />
				</p:button>
				<p:button icon="ui-icon-trash">
					<f:param name="Supprimer" />
				</p:button>
				<p:button icon="ui-icon-euro">
					<f:param name="Chercher" />
				</p:button>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
