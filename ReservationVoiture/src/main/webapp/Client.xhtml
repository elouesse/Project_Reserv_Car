<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Client</title>
</h:head>
<h:body>



	<h:form>
		<p:dataTable var="client" value="#{ClientBean.clients}">
			<p:column headerText="Id">
				<h:outputText value="#{client.idClient}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{client.nomClient}" />
			</p:column>

			<p:column headerText="Prenom">
				<h:outputText value="#{client.prenomClient}" />
			</p:column>

			<p:column headerText="Age">
				<h:outputText value="#{client.ageClient}" />
			</p:column>

			<p:growl id="messages" />
			<p:column headerText="Button">
				<p:commandButton actionListener="#{buttonView.buttonAction}"
					id="iconOnly" icon="ui-icon-trash" title="Icon Only" />

			</p:column>

		</p:dataTable>


	</h:form>


</h:body>
</html>
