<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
<h:head id="j_idt2">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In Template for BootsFaces</title>
<meta name="author" content="Riccardo Massera" />
<style type="text/css">
.form-signin {
    margin: 0 auto;
    max-width: 330px;
    padding: 15px;
}
body {
background-image:url(resources/images/288812.jpg);
background-size: 100% 380%;
background-repeat: no-repeat;
}
</style>
</h:head>
<h:body>
<p:panel id="pnl" header="Login" style="margin-left:500px;margin-right:500px;">
    
        <form action=" j_spring_security_check" method="POST">
    <h:outputLabel for="j_username" value="User Id  :"></h:outputLabel>
    <p:inputText id="j_username" name="j_username" type="text" />
    <br></br>
    <h:outputLabel for="j_password" value="Password :"></h:outputLabel>
    <p:inputText  id="j_password" name="j_password" type="password"/>
        <br></br>
    
    <input type="submit" value="Submit" />
</form>   
    
    
</p:panel>
<p:draggable for="pnl" /> 
</h:body>
</html>
