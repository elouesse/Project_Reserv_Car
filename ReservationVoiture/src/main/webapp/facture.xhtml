<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Liste Factures</title>
	<h:outputStylesheet library="css" name="style.css"> </h:outputStylesheet>
</h:head>


<h:body>




		<p:dataTable  var="fact" value="#{ListFactureBean.factures}" paginator="true"
			rows="13" styleClass="paginated">
			<p:column headerText="Date Facture">
				<h:outputText value="#{fact.dateDeFacturation}" />
			</p:column>

			<p:column headerText="Client">
				<h:outputText value="#{fact.reservation.client.nom}" />
			</p:column>

			<p:column headerText="voiture reservé">
				<h:outputText value="#{fact.reservation.voiture.model}" />
			</p:column>

			<p:column headerText="Actions">
			<h:form>
			
				
				<h:commandButton value="Plus d'information" action="#{ListFactureBean.getInfoFact()}" >
				<f:setPropertyActionListener value="#{fact.idFacture}" 
		target="#{ListFactureBean.idFacture}" /> 
		</h:commandButton>
			</h:form>
				<p:button icon="ui-icon-trash">
					<f:param name="Imprimer" />
				</p:button>
				
		</p:column>
		
		
		
		<h:outputText value=""></h:outputText>

<h:outputText value="#{ListFactureBean.facture.idFacture}"/>



</h:body>
</html>
