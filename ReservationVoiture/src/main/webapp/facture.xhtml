<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Liste Factures</title>
	<h:outputStylesheet library="css" name="style.css">
	</h:outputStylesheet>
</h:head>


<h:body>


	<ui:include src="/navig.xhtml" />

<h:form id="form2">
	<p:dataTable id="dataTable" var="fact" value="#{ListFactureBean.factures}"
	emptyMessage="No cars found with given criteria" filteredValue="#{ListFactureBean.tab2}"
		paginator="true" rows="13" styleClass="paginated" widgetVar="factureTable">
		
		 <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('factureTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
		<p:column headerText="Date Facture" sortBy="#{fact.dateDeFacturation}">
			<h:outputText value="#{fact.dateDeFacturation}" />
		</p:column>

		<p:column headerText="Client" filterBy="#{fact.reservation.client.nom}" sortBy="#{fact.reservation.client.nom}">
			<h:outputText value="#{fact.reservation.client.nom}" />
		</p:column>

		<p:column headerText="voiture reservé"  filterBy="#{fact.reservation.voiture.model}" sortBy="#{fact.reservation.voiture.model}">
			<h:outputText value="#{fact.reservation.voiture.model}" />
		</p:column>

		<p:column headerText="Actions">
			
				<p:commandButton value="Plus d'information" ajax="false"
					action="#{ListFactureBean.getInfoFact}" process="@this,form1">>
					<f:setPropertyActionListener value="#{fact.idFacture}"
						target="#{ListFactureBean.idFacture}" />
				</p:commandButton>
		
		</p:column>

	</p:dataTable>
	

</h:form>
	<h:form id="dd">
		<p:outputPanel style="text-align:center;">
			<p:panelGrid columns="2" columnClasses="label,value">

				<h:outputText value="Date:" />
				<h:outputText value="#{ListFactureBean.facture.dateDeFacturation}" />

				<h:outputText value="Nom client:" />
				<h:outputText value="#{ListFactureBean.facture.reservation.client.nom}" />

				<h:outputText value="prenom client:" />
				<h:outputText
					value="#{ListFactureBean.facture.reservation.client.prenom}" />

				<h:outputText value="adresse client:" />
				<h:outputText
					value="#{ListFactureBean.facture.reservation.client.adressPostal}" />

				<h:outputText value="Modele voiture" />
				<h:outputText
					value="#{ListFactureBean.facture.reservation.voiture.model}" />

				<h:outputText value="Reservation date debut" />
				<h:outputText
					value="#{ListFactureBean.facture.reservation.dateDeSortie}" />

				<h:outputText value="Reservation date fin" />
				<h:outputText
					value="#{ListFactureBean.facture.reservation.dateDeRentrer}" />

				<h:outputText value="Prix a payer" />
				<h:outputText value="#{ListFactureBean.prix}" />

				<h:outputText value="imprimer :" />
				<p:commandButton value="Print" type="button" icon="ui-icon-print"
					style="display:block;margin-bottom: 20px">
					<p:printer target="dd" />
				</p:commandButton>
			</p:panelGrid>
		</p:outputPanel>

	</h:form>

</h:body>
</html>
