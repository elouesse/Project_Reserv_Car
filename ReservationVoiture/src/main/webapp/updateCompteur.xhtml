<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Compteur</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:include src="nav-bar.xhtml" />
	<h:form id="updateCompteurForm">
		<b:container layout="fluid" fluid="true">
			<b:panelGrid colSpans="4,8" size="xs" col-md="8" offset-md="2">
				<h:outputLabel value="id :" />
				<b:inputText value="#{VoitureBean.voitureSelect.idvoiture}"
					disabled="true" />
				<h:outputLabel value="Modele :" />
				<b:inputText value="#{VoitureBean.voitureSelect.model}"
					disabled="true" />
				<h:outputLabel value="Immatriculation :" />
				<b:inputText value="#{VoitureBean.voitureSelect.immatricule}"
					disabled="true" />
				<h:outputLabel value="Prix :" />
				<b:inputText value="#{VoitureBean.voitureSelect.prix}"
					disabled="true" />
				<h:outputLabel value="Type :" />
				<b:inputText value="#{VoitureBean.voitureSelect.typeVoiture}"
					disabled="true" />
				<h:outputLabel value="Carburant :" />
				<b:inputText value="#{VoitureBean.voitureSelect.typeCarburant}"
					disabled="true" />
				<h:outputLabel value="Etat :" />
				<b:inputText value="#{VoitureBean.voitureSelect.etatVoiture}"
					disabled="true" />
			</b:panelGrid>
			<b:panel title="Mis a jour du compteur" look="primary" col-md="8"
				offset-md="2">
				<b:row>
					<b:column>
						<h:outputText value="Kilométrage actuel: " />
					</b:column>
					<b:column>
						<b:inputText
							placeholder="#{VoitureBean.voitureSelect.kilometrage}"
							value="#{VoitureBean.voitureSelect.kilometrage}" disabled="true">
							<f:facet name="append">
								<h:outputText value=" km" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<h:outputText value="Nouveau kilométrage: " />
					</b:column>
					<b:column>
						<b:inputText value="#{VoitureBean.kilometrage}" required="true"
							requiredMessage="Veuillez saisir un nouveau kilométrage.">
							<f:facet name="append">
								<h:outputText value=" km" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="10"></b:column>
					<b:column span="1">
						<b:commandButton value="Confirmer" ajax="true" icon="plus-sign"
							look="success" action="#{VoitureBean.updateCompteur}" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
		<b:container layout="fluid" fluid="true">
			<b:panel col-md="8" offset-md="2">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<!-- <p:growl id="update" showDetail="false" life="5000" /> -->
			</b:panel>

			<b:panel title="Vidange" col-md="8" offset-md="2"
				rendered="#{VoitureBean.cok1}">
				<p:outputLabel for="datetime1" value="Date de l'entretien :" />
				<p:calendar id="datetime1" pattern="dd/MM/yyyy HH:mm"
					navigator="true" pages="2"
					value="#{VoitureBean.dateEntretienValue1}"
					mindate="#{VoitureBean.dateEntretienInit}"
					requiredMessage="Choisir une Date pour la vidange" required="true">
				</p:calendar>
				<b:message for="datetime1" show-detail="true" />

				<b:inputText label="Prix" value="#{VoitureBean.prixEnt1}"
					required="true" required-message="Définir un prix pour la vidange."
					id="prixEnt1">
					<f:facet name="append">€</f:facet>
				</b:inputText>
				<b:message for="prixEnt1" show-detail="true" />

				<b:inputText label="Intervalle pour le prochain entretien (km)"
					value="#{VoitureBean.kilometrageEnt1}" required="true"
					required-message="Définir le kilométrage pour la prochaine vidange."
					id="km1">
					<f:facet name="append">Km</f:facet>
				</b:inputText>
				<b:message for="km1" show-detail="true" />
			</b:panel>

			<b:panel title="Entretien filtre a huile" col-md="8" offset-md="2"
				rendered="#{VoitureBean.cok2}">
				<p:outputLabel for="datetime2" value="Date de l'entretien :" />
				<p:calendar id="datetime2" pattern="dd/MM/yyyy HH:mm"
					navigator="true" pages="2"
					value="#{VoitureBean.dateEntretienValue2}"
					mindate="#{VoitureBean.dateEntretienInit}"
					requiredMessage="Choisir une Date pour l'entretien du filtre."
					required="true">
				</p:calendar>
				<b:message for="datetime2" show-detail="true" />

				<b:inputText label="Prix" value="#{VoitureBean.prixEnt2}"
					required="true"
					required-message="Définir un prix pour le filtre a huile."
					id="prixEnt2">
					<f:facet name="append">€</f:facet>
				</b:inputText>
				<b:message for="prixEnt2" show-detail="true" />

				<b:inputText label="Intervalle pour le prochain entretien (km)"
					value="#{VoitureBean.kilometrageEnt2}" required="true"
					required-message="Définir le kilométrage pour le prochain entretien (Filtre a huile).">
					<f:facet name="append">Km</f:facet>
				</b:inputText>
				<b:message for="datetime2" show-detail="true" />

			</b:panel>

			<b:panel title="Entretien chaine de distribution" col-md="8"
				offset-md="2" rendered="#{VoitureBean.cok3}">
				<p:outputLabel for="datetime3" value="Date de l'entretien :" />
				<p:calendar id="datetime3" pattern="dd/MM/yyyy HH:mm"
					navigator="true" pages="2"
					value="#{VoitureBean.dateEntretienValue3}"
					mindate="#{VoitureBean.dateEntretienInit}"
					requiredMessage="Choisir une Date pour l'entretien de la chaine de distribution."
					required="true">
				</p:calendar>
				<b:inputText label="Prix" value="#{VoitureBean.prixEnt3}"
					required="true"
					required-message="Définir un prix pour la chaine de distribution.">
					<f:facet name="append">€</f:facet>
				</b:inputText>
				<b:inputText label="Intervalle pour le prochain entretien (km)"
					value="#{VoitureBean.kilometrageEnt3}" required="true"
					required-message="Définir le kilométrage pour le prochain entretien (Chaine de distribution).">
					<f:facet name="append">Km</f:facet>
				</b:inputText>
			</b:panel>
			<p:dialog header="Recapitulatif" widgetVar="updateEntretienWid'"
				modal="true" resizable="false" showEffect="fade" closable="false">
				<p:outputPanel id="entDetailUpdate" style="text-align:center;">
					<h:outputText value="Les entretiens ont bien été mis a jour" />
					<b:commandButton icon-awesome="close" type="submit" value="Close"
						action="#{VoitureBean.redirectListeVoiture}" />
				</p:outputPanel>
			</p:dialog>
		</b:container>

		<b:container layout="fluid">
			<b:commandButton value="Mis a jour" col-md="2" offset-md="8"
				rendered="#{VoitureBean.cok1 || VoitureBean.cok2 || VoitureBean.cok3}"
				action="#{VoitureBean.updateEntretien}" update="updateCompteurForm"
				type="submit" onsuccess="PF('updateEntretienWid').show()"
				look="success" />
		</b:container>

	</h:form>
</h:body>
</html>
