<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Compteur</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:include src="nav-bar.xhtml" />
	<h:form id="updateCompteurForm">
		<b:container layout="fluid">
			<b:panelGrid colSpans="3,9" size="xs" col-lg="12" >
				<h:outputLabel value="id :" />
				<b:inputText value="#{VoitureBean.voitureSelect.idvoiture}"
					disabled="true" />
				<h:outputLabel value="Modele :" />
				<b:inputText value="#{VoitureBean.voitureSelect.model}"
					disabled="true" />
				<h:outputLabel value="Immatriculation :" />
				<b:inputText value="#{VoitureBean.voitureSelect.immatricule}"
					disabled="true" />
				<h:outputLabel value="Prix :" />
				<b:inputText value="#{VoitureBean.voitureSelect.prix}"
					disabled="true" />
				<h:outputLabel value="Type :" />
				<b:inputText value="#{VoitureBean.voitureSelect.typeVoiture}"
					disabled="true" />
				<h:outputLabel value="Carburant :" />
				<b:inputText value="#{VoitureBean.voitureSelect.typeCarburant}"
					disabled="true" />
				<h:outputLabel value="Etat :" />
				<b:inputText value="#{VoitureBean.voitureSelect.etatVoiture}"
					disabled="true" />
			</b:panelGrid>
			<b:panel title="Mis a jour du compteur" look="primary" col-lg="12">
				<b:row>
					<b:column>
						<h:outputText value="Kilométrage actuel: " />
					</b:column>
					<b:column>
						<b:inputText
							placeholder="#{VoitureBean.voitureSelect.kilometrage}"
							value="#{VoitureBean.voitureSelect.kilometrage}" disabled="true">
							<f:facet name="append">
								<h:outputText value=" km" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<h:outputText value="Nouveau kilométrage: " />
					</b:column>
					<b:column>
						<b:inputText value="#{VoitureBean.kilometrage}" required="true">
							<f:facet name="append">
								<h:outputText value=" km" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="10"></b:column>
					<b:column span="1">
						<b:commandButton value="Confirmer" ajax="true"
							update="updateCompteurForm" icon="plus-sign" look="success"
							action="#{VoitureBean.updateCompteur}" />
					</b:column>
				</b:row>
			</b:panel>

		</b:container>
		<b:container layout="fluid" >
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:growl id="update" showDetail="true" life="5000" />

			<b:panel rendered="#{VoitureBean.cok1}" col-lg="12">
				<f:facet name="header">
					<b:label text="Vidange"></b:label>
				</f:facet>
				<b:label text="Date de l'entretien"></b:label>
				<b:datepicker placeholder="Date de l'entretien" span="2"></b:datepicker>
				<b:inputText value="" span="3" placeholder="Row 1 - 6 columns"
					label="Nouveau kilométrage"></b:inputText>
				<b:inputText value="" span="3" placeholder="Row 2 - 3 columns"
					label="Prix"></b:inputText>
				<b:commandButton value="Ajouter" ajax="true"
					update="updateCompteurForm" icon="plus-sign" look="success" />
			</b:panel>

			<b:panel title="Vidange" col-lg="12" >
				<p:outputLabel>Date de l'entretien</p:outputLabel>
				<p:outputLabel for="datetime" value="Popup:" />
				<p:calendar id="datetime" pattern="dd/MM/yyyy " value="#{VoitureBean.dateEntretienValue}" mindate="#{VoitureBean.dateEntretienInit}" requiredMessage="Choisir une Date" required="true"/>
				<b:inputText label="Prix" >
					<f:facet name="append">€</f:facet>
				</b:inputText>
				<b:inputText label="Kilométrage">
					<f:facet name="append">Km</f:facet>
				</b:inputText>
			</b:panel>

			<b:panel rendered="#{VoitureBean.cok2}" span="12">
				<b:label text="Filtre a huile"></b:label>
				<b:inputText value="" span="2" placeholder="Row 1 - 3 columns"
					label="Date" />
				<b:inputText value="" span="3" placeholder="Row 1 - 6 columns"
					label="Nouveau kilométrage" />
				<b:inputText value="" span="3" placeholder="Row 2 - 3 columns"
					label="Prix" />
				<b:commandButton value="Ajouter" ajax="true"
					update="updateCompteurForm" icon="plus-sign" look="success" />
			</b:panel>
			<b:panel rendered="#{VoitureBean.cok3}" span="12">
				<b:label text="Chaine de distribution"></b:label>
				<b:inputText value="" span="2" placeholder="Row 1 - 3 columns"
					label="Date" />
				<b:inputText value="" span="3" placeholder="Row 1 - 6 columns"
					label="Nouveau kilométrage" />
				<b:inputText value="" span="3" placeholder="Row 2 - 3 columns"
					label="Prix" />
				<b:commandButton value="Ajouter" ajax="true"
					update="updateCompteurForm" icon="plus-sign" look="success" />
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
