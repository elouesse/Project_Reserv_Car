<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Liste entetiens</title>
	<h:outputStylesheet library="css" name="style.css"> </h:outputStylesheet>
</h:head>


<h:body>



	<h:form>
		<p:dataTable var="entr" value="#{EntretienBean.entretiens}" paginator="true"
			rows="13" styleClass="paginated">
			<p:column headerText="Type">
				<h:outputText value="#{entr.typeEntretient}" />
			</p:column>

			<p:column headerText="Immatriculation">
				<h:outputText value="#{entr.voiture.immatricule}" />
			</p:column>

			<p:column headerText="Date entretien">
				<h:outputText value="#{entr.dateEntretient}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{entr.prixEntrtient}" />
			</p:column>

			<p:growl id="messages" />
			<p:column headerText="Button">
				<p:commandButton type="button" title="Save" icon="ui-icon-wrench" />
				<p:commandButton actionListener="#{buttonView.buttonAction}"
					icon="ui-icon-trash" />
				<p:commandButton type="button" title="Print" icon="ui-icon-search" />
				<p:commandButton value="Facture" type="button" title="Print" icon="ui-icon-search" />
			</p:column>
		</p:dataTable>


	</h:form>


</h:body>
</html>
